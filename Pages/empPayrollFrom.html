<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/style.css">
  <title>Employee Payroll Form</title>
  <script defer src="../JS/empPayroll.js"></script>
  <link rel="stylesheet" type="text/css" href="../CSS/empPayroll.css" media="screen" />

</head>

<body>
  <!-- UC1 for header-->
  <header class="header-content header">
    <div class="logo-content">
      <img src="../Assets/image/logo.png" alt="logo sample">
      <div>
        <span class="emp-text">EMLOYEE</span><br>
        <span class="emp-text emp-payroll">PAYROLL</span>
      </div>
    </div>
  </header>
  <!-- UC2 for header-->
  <div class="form-content">
    <form class="form" action="#" onsubmit="save(event); return false">
      <div class="form-head"> Employee Payroll form</div>
      <div class="row-content">
        <label class="label text" for="name">Name:</label>
        <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
      </div>
      <div class="row-content">
        <label for="profile" class="label text">Profile Image</label>
        <div class="profile-radio-content">
            <label>
                <input type="radio" id="profile1" name="profile" value="../Assets/profile-img/Ellipse-3.png" required>
                <img class="profile" id="image1" src="../Assets/Profile-img/Ellipse -3.png" alt="pic">
            </label>
            <label>
                <input type="radio" id="profile2" name="profile" value="../Assets/profile-img/Ellipse-1.png" required>
                <img class="profile" id="image2" src="../Assets/Profile-img/Ellipse -1.png" alt="pic">
            </label>
            <label>
                <input type="radio" id="profile3" name="profile" value="../Assets/profile-img/Ellipse-8.png" required>
                <img class="profile" id="image3" src="../Assets/profile-img/Ellipse -8.png" alt="pic">
            </label>
            <label>
                <input type="radio" id="profile4" name="profile" value="../assets/profile-images/Ellipse -7.png" required>
                <img class="profile" id="image4" src="../Assets/Profile-img/Ellipse -7.png" alt="pic">
            </label>
        </div>
    </div>
    </form>
  </div>
</body>

</html>
